<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>COVID-19</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/estilo.css'>
</head>
<body>

        <header>
        <H1><img src="/img/hiclipart.com.png" alt="logo" width="150" height="150">COVID-19</H1>
        </header>
               
    <script type="text/javascript">
    $(document).ready(function(){
    var url="https://www.datos.gov.co/resource/gt2j-8ykr.json";
        $("#tablajson tbody").html("");
        $.getJSON(url,function(clientes){
        $.each(clientes, function(i,cliente){
            var newRow =
            "<tr>"
            +"<td>"+cliente.id+"</td>"
            +"<td>"+cliente.nombre+"</td>"
            +"<td>"+cliente.edad+"</td>"
            +"<td>"+cliente.genero+"</td>"
            +"<td>"+cliente.email+"</td>"
            +"<td>"+cliente.localidad+"</td>"
            +"<td>"+cliente.telefono+"</td>"
            +"<td>"+cliente.cantidad+"</td>"
            +"<td>"+cliente.precio+"</td>"
            +"<td>"+cliente.saldo+"</td>"
            +"<td>"+cliente.saldo_cum+"</td>"
            +"</tr>";                    
        $(newRow).appendTo("#tablajson tbody");
    
    });
    $("#tablasaldo tbody").html("");                        
    var newRow2 =            
    "<tr>"
    +"<td>Total</td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td> </td>"
    +"<td>"+cliente.saldo+"</td>"
    +"<td>"+cliente.saldo_cum+"</td>"
    +"</tr>";            
    $(newRow2).appendTo("#tablasaldo tbody");
    });
    });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    

      
      </body>
</html>
